# Popstore CI/CD pipeline for Heroku

cache:
  paths:
    - node_modules/

stages:
  - init
  - test
  - deploy
# - build # not needed for now as we are using heroku for deployment

init:
  stage: init
  image: node:14.19.0
  script:
    - npm install

test:
  stage: test
  image: node:14.19.0
  script:
    - npm run test


deploy:
  stage: deploy
  image: node:14.19.0
  script:
    - git push https://$HEROKU_USER:$HEROKU_API_KEY@git.heroku.com/poolfarm.git main
    - echo "Deployed to production server"
  environment:
    name: production
    url: https://poolfarm.herokuapp.com/
  only:
    - main